<!DOCTYPE html>
<html lang="ru">

<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' type='text/css' href='./socialmodule/social.css' />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Google Slides</title>
  <link rel="stylesheet" href="./files/popup.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&amp;subset=cyrillic">
</head>

<body>

  <div class="extension_wrapper">

    <main class="content">
      <canvas class="play_field" id="tetris" width="280px" height="560px" tabindex="1"></canvas>
      <div class="overlay">
        <img src="./files/img/game_over.png" alt="">
      </div>
    </main>

    <aside class="aside">

      <div class="statistic">
        <div class="level">
          <div class="level-num" id="level">0</div>
          <p class="level-text">Level</p>
        </div>
        <div class="score">
          <div class="score-num" id="score">0</div>
          <div class="score-text">Score</div>
        </div>
      </div>

      <div class="record">
        <div class="record-text">Рекорд</div>
        <div class="record-num">0</div>
      </div>

      <div class="figure">
        <p class="figure-heading">Next figure</p>
        <div class="figure-next">
          <canvas class="figure-field" id="preview" width="160px" height="160px"></canvas>
        </div>
      </div>

      <div class="buttons">
        <button class="btn btn-alt" id="new_game">New game</button>
        <p class="label-pause"></p>
      </div>
      <div class="controls">
        <span>Control</span>
        <span>Rotate</span>
        <span>Pause</span>
      </div>
    </aside>

  </div>

  <script src="./files/popup.js"></script>
</body>

</html>
